version: "2"
services:
  firstcrud-db:
    container_name: firstcrud-db
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: "database"
      MYSQL_USER: "database"
      MYSQL_PASSWORD: "toor"
      MYSQL_ROOT_PASSWORD: "toor"
    expose:
      - "3306"
    ports:
      - "3306:3306"
    volumes:
      - firstcrud-db-data:/var/lib/mysql
    networks:
      inner:
        aliases:
          - firstcrud-db
  firstcrud:
    container_name: firstcrud
    build:
      context: ./
      dockerfile: Dockerfile.development
    expose:
      - "3000"
    ports:
      - "3000:3000"
    depends_on:
      - firstcrud-db
    volumes:
      - "./:/usr/src/app"
      - "~/.ssh:/root/.ssh"
    networks:
      inner:
        aliases:
          - firstcrud
networks:
  inner: {}
volumes:
  firstcrud-db-data: {}
